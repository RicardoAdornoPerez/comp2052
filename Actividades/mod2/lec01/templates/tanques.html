<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tanques</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #00796b;
    }
    .tanque-card {
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .tanque-card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h2>Modelos disponibles</h2>

  <div class="tanque-card">
    <strong>Leopard 2A7</strong><br>
    País: Alemania<br>
    Blindaje: Avanzado Compuesto
  </div>

  <div class="tanque-card">
    <strong>T-90MS</strong><br>
    País: Rusia<br>
    Blindaje: Explosivo Reactivo y Compuesto
  </div>

  <div class="tanque-card">
    <strong>Abrams M1A2</strong><br>
    País: Estados Unidos<br>
    Blindaje: Compuesto de Uranio Empobrecido
  </div>

</body>
</html>
